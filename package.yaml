name:                SpaceStride
version:             0.1.0.0
github:              "Raymonzut/SpaceStride"
license:             BSD3
author:              "Raymon Zutekouw & Vincent Hoffmann"
maintainer:          "contact@raymon.dev"
copyright:           "2021 Raymon Zutekouw & Vincent Hoffmann"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Raymonzut/SpaceStride#readme>

dependencies:
- base >= 4 && < 5
- gloss
- random

library:
  source-dirs: src

executables:
  SpaceStride-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SpaceStride

tests:
  SpaceStride-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SpaceStride
